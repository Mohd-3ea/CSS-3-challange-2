<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-3-challange-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side_card">
            <div class="side_card_content">

                <img class="share_icon" src="imgs/share-icon-removebg-preview.png">
                <img class="heart_icon" src="imgs/heart-icon-removebg-preview.png">
                <img src="imgs/green-apple-with-slice.png" alt="Green-Apple-with-slice">

                <div class="detail_imgs_container">
                    <div class="detail-imgs"><img src="imgs/green-apple2.png"></div>
                    <div class="detail-imgs"><img src="imgs/half-apple.png"></div>
                    <div class="detail-imgs"><img src="imgs/green-apple-flipped.png"></div>
                    <div class="detail-imgs"><img src="imgs/apple-top.png"></div>
                </div>

            </div>
            <div class="footer">

            </div>
        </div>

        <div class="content">
            <h1>Delicios Apples</h1>
            <span>COD: 45999</span>
            <p class="whole_price">R$ <span class="price">7.93</span></p>
            <p class="selection">select a color</p>
            <div class="color_optoins">
                <div class="img_options active"><img src="imgs/green apple.png"></div>
                <div class="img_options"><img src="imgs/green apple.png"></div>
                <div class="img_options"><img src="imgs/green apple.png"></div>
                <div class="img_options"><img src="imgs/green apple.png"></div>
            </div>

            <span class="Benefits">Benefits</span>
            <ul class="benefits_list">
                <li>Apples are nutricious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may be good for bone health</li>
                <li>They're linked to a lowest risk of diabetes</li>
            </ul>

            <button>Add to cart</button>
        </div>
    </div>
</body>
</html>
